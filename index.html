        <!-- Basic equations calculator. -->

        <p>—————Basic equations—————</p>

        <div>
            <form>
                <div class="row">
                    <div class="col-sm-6">
                        <label for="no1">Number :</label>
                        <input type="number" name="no1" id="number_1" placeholder="Enter first no.">
                    </div>

                    <div class="col-sm-6">
                        <label for="no2">Number :</label>
                        <input type="number" name="no2" id="number_2" placeholder="Enter second no.">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <button type="button" class="btn" py-click="add_numbers">Addition</button>
                        <button type="button" class="btn" py-click="subtract_numbers">Subtract</button>
                    </div>
                    <div class="col-sm-6">
                        <button type="button" class="btn" py-click="multiply_numbers">Multiply</button>
                        <button type="button" class="btn" py-click="divide_numbers">Divide</button>
                    </div>
                </div>

                    <div><br><p id="output"></p></div>
                </div>
        </form>

        <br><br><br>

        <!-- Area of a trapezoid calculator. -->
        
        <p>—————Trapezoid Area—————</p>

        <div class="row">

                    <form><br>
                            <input type="number" name="base1" id="b1" placeholder="Enter base 1 value."><br><br>

                            <input type="number" name="height" id="h" placeholder="Enter height value.">
                    </form>
                </div>
            </div>

            <div class="col-sm-2">
                <button type="button" class="btn" py-click="calculate_trapezoid_area">Solve</button>
                <div><br><p id="trapezoid_area_output"></p></div>
            </div>

        </div>
